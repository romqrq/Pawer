{% extends 'layout/base.html' %}
{% block content %}
<div class="parallax-container">
    <div class="parallax"><img src="/static/images/pup-deck.jpg"></div>
</div>
<div class="section white">
    <div class="row container">

    {% include 'layout/user-feedback-message.html' %}
    
        <h2 class="heading-text">Login</h2>
        <form method="POST" action="{{ url_for('user_login') }}" class="col s12 m6 offset-m3">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="login_email" name="login_email" type="email" class="validate" aria-labelledby="Account email">
                        <label for="login_email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" aria-labelledby="Account password">
                        <label for="password">Password</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light" type="submit" aria-labelledby="Submit login details">Login
                    <i class="material-icons right">account_circle</i>
                </button>
            </div>
        </form>   
    </div>
</div>  
<div class="parallax-container">
    <div class="parallax"><img src="/static/images/pup-deck.jpg"></div>
</div>

{% endblock %}
